<!-- 
    Izveidot HTML, CSS un JS loģiku, kas nepieciešama, 
    lai atdarinātu procentu kalkulātora https://percentagecalculator.net darbību.

    Kopēt un pielāgot lekciju un patstāvīgo darbu piemērus no 3. un 4. nodarbības.
    Pielietot dotās formulas attiecīgajiem laukiem:

    1. What is ... % of  ... ?
    Formula: 
        const result = a / 100 * b;

    2. ... is what percent of ... ?
    Formula:
        const result = a / b * 100;

    3. What is the percentage increase/decrease from ... to ... ?
    Formula:
        const result = (b - a) / a * 100


    a = pirmā input elementa vērtība
    b = otrā input elementa vērtība 
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Result output</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <span class="input-text">What is</span>
                <input class="user-input" id="calc1-1"/>
                <span class="input-text">% of</span>
                <input class="user-input" id="calc1-2"/>&nbsp;?
            </div>
            
            <div>
                <button class="button" 
                onclick="calculate('calculation1')">
                    Calculate
                </button>
                <span class="user-result">
                    Result: 
                    <span class="output" id="calculationOne-output"></span>
                </span>
            </div>
        </div>
        <div class="container">
            <div>
                <input class="user-input" id="calc2-1"/>
                &nbsp;is what percent of&nbsp;
                <input class="user-input" id="calc2-2"/>&nbsp;?
            </div>
            <div>
                <button class="button" 
                onclick="calculate('calculation2')">
                    Calculate
                </button>
                <span class="user-result">
                    Result: 
                    <span class="output" id="calculationTwo-output"></span>
                </span>
            </div>
        </div>
        <div class="container">
            <div>
                What is the percentage increase/decrease from&nbsp;<br>
                <input class="user-input" id="calc3-1"/>
                &nbsp;to&nbsp;
                <input class="user-input" id="calc3-2"/>&nbsp;?
            </div>
            <div>
                <button class="button" 
                onclick="calculate('calculation3')">
                    Calculate
                </button>
                <span class="user-result">
                    Result: 
                    <span class="output" id="calculationThree-output"></span>
                </span>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
